<h1 "Experiencias"
1. Introdução

<h3 1.1. Objetivos

1.1.1. Objetivo Geral
<p O objetivo geral deste estágio foi adquirir experiência prática no desenvolvimento de software e em processos de programação, compreendendo a dinâmica de trabalho em uma empresa de programação e aprimorando habilidades técnicas e profissionais.

<h3 1.1.2. Objetivos Específicos
<p - Aprender e aplicar conceitos de programação em projetos reais.
- Desenvolver habilidades em ferramentas e linguagens de programação utilizadas pela empresa.
- Participar do ciclo de vida do desenvolvimento de software, desde o planejamento até a implementação e testes.
- Trabalhar em equipe, colaborando com outros desenvolvedores e profissionais da área.

 <h2 2. Atividades Realizadas

<h4 2.1. Atividade 01: Desenvolvimento de Funcionalidades em Projetos**
<p Durante o estágio, trabalhei no desenvolvimento de funcionalidades para um projeto em andamento. Utilizei linguagens de programação como Python e JavaScript para implementar e testar novos recursos, seguindo as especificações fornecidas pela equipe. Participei ativamente da codificação e da correção de bugs, o que contribuiu para o avanço do projeto.

<h4 2.2. Atividade 02: Participação em Reuniões de Planejamento e Revisão**
<p Participei de reuniões de planejamento e revisão de projetos, onde pude colaborar com a equipe para definir requisitos, identificar desafios e avaliar o progresso. Essas reuniões foram essenciais para entender melhor o processo de desenvolvimento e para alinhar as expectativas e prioridades do projeto.

 <h2 3. Conclusão

<p O estágio em uma empresa de programação júnior proporcionou uma experiência valiosa e prática, permitindo-me aplicar conhecimentos teóricos em projetos reais. A participação ativa no desenvolvimento de funcionalidades e nas reuniões de planejamento contribuiu significativamente para o meu aprendizado e crescimento profissional. A experiência adquirida foi fundamental para entender o ciclo completo de desenvolvimento de software e para aprimorar minhas habilidades técnicas e de colaboração em equipe. Este estágio serviu como uma excelente introdução ao ambiente de trabalho em programação e abriu portas para futuras oportunidades na área.
